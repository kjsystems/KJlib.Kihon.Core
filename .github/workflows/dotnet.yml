name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  TargetProjectPath: .\KJlib.Kihon.Core\KJlib.Kihon.Core.csproj
  TestProjectPath: .\KJlib.Kihon.Tests\KJlib.Kihon.Tests.csproj
  NUGET_URL: https://nuget.pkg.github.com/kjsystems/index.json

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test ${{env.TestProjectPath}}
    - name: Pack
      run: dotnet pack ${{env.TargetProjectPath}} --output .\artifacts --configuration Release
    # - name: Add GPR Source
    #   run: nuget sources Add -Name "GPR" -Source ${{env.NUGET_URL}} -UserName masatoru -Password ${{ secrets.GITHUB_TOKEN }}
    # - name: NuGet SET APIKEY
    #   run: nuget setApiKey ${{ secrets.NUGET_API_KEY }} -Source ${{env.NUGET_URL}}
    - name: Publish NuGet Package
      run: nuget push ".\artifacts\" --api-key secrets.NUGET_API_KEY --source "github"